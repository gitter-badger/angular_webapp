<!doctype html>
<html ng-app>
<head>
	<meta charset="utf-8" />
    <title>This is a test :-)</title>

	<!-- CSS for presentation. -->
	<style>
    h1 { font-size: 18px; color: blue; }
    h2 { font-size: 14px; color: green; }
    button { font-size: 14px; color: red; }
    </style>

	  <!--
        Load jQuery andAngularJS from the CDN. In order for
        AngularJS to use jQuery instead of its own jQLite, we
        have to make sure jQuery is loaded first.
    -->
    <script
        type="text/javascript"
        src="http://code.jquery.com/jquery-1.8.3.min.js">
    </script>
    <script
        type="text/javascript"
        src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js">
    </script>
    <script type="text/javascript">
		function openDialog($event) {
	    	console.log('Help button clicked');
	   		alert( "Enter your name in the box" );
		};
	</script>

	

</head>
<body>
	<h1 id="boxName">
		Bonjour :-)
	</h1>

	<button id="hButton" ng-click="openDialog($event)">
		Click Me!
	</button>

	<input id="name" type="text" ng-model='nameBox'>
	
	<h2 id="greeting">
		Hey {{nameBox}} !
	</h2>
</body>
</html>

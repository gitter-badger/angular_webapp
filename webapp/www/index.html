<!doctype html>
<html>
<head>
	<title>&#9829 My First App</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
	<style>
		.done-true {
			text-decoration: line-through;
  			color: grey;
		}
		.stretchedToMargin {
		    display: block;
		    position:absolute;
		    height:auto;
		    bottom:0;
		    top:0;
		    left:0;
		    right:0;
		    margin-top:20px;
		    margin-bottom:20px;
		    margin-right:80px;
		    margin-left:80px;
		    background-color: white;
		}	

    	h3 { font-size: 14px; color: hotpink; }
	 </style>	

</head>
<body>
	<div class="stretchedToMargin" ng-app>

	  <h2>Todo List</h2>

	  <div ng-controller="taskCtrl">
	    
	    <span>{{remaining()}} of {{tasks.length}} remaining</span>
	    [ <a href="" ng-click="archiveTask()">archive</a> ]
	    
	    <ul class="unstyled">
	      <li ng-repeat="task in tasks">
	        <input type="checkbox" ng-model="task.done" ng-click="updateStatus(task)">
	        <span class="done-{{task.done}}">{{task.text}}</span>
	      </li>
	    </ul>

	    <form ng-submit="addtask()">
	      <input type="text" ng-model="taskText"  size="30"
	             placeholder="add new task here">
	      <input class="btn-primary" type="submit" value="add">
	    </form>
	  </div>
	    <h3>
	  Pssst, refresh this page. Your data is persisted &#9829
	  </h3>

	</div>

	<script src="http://code.angularjs.org/1.2.0-rc.2/angular.min.js"></script>
	<script src="app.js"></script>

</body>
</html>
